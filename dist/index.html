<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/e2364af56b.js" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
  <title>To-Do List</title>
</head>
<body>
  <div id="header">
    <h1>To-Do List</h1>
  </div> <!--/header-->
  <div id="side-bar">
    <h1>Projects</h1>
    <h2>Project #1</h2>
    <h2>Project #2</h2>
    <h2>Project #3</h2>
    <h2>Project #4</h2>
  </div> <!--/side-bar-->
  <div id="main">
    <h1>Project #1</h1>
    <p>Project #1's cool description</p>
    <div class="task-div">
      <p class="task-title">Task #1</p>
      <p class="due-date">27/3/2023</p>
      <p class="priority">High</p>
      <p class="btn del"><i class="fa-regular fa-pen-to-square"></i></p>
      <p class="btn edit"><i class="fa-solid fa-trash"></i></p>
    </div> <!--/task-div-->

    <div class="task-div">
      <p class="task-title">Task #2</p>
      <p class="due-date">25/3/2023</p>
      <p class="priority">Medium</p>
      <p class="btn del"><i class="fa-regular fa-pen-to-square"></i></p>
      <p class="btn edit"><i class="fa-solid fa-trash"></i></p>
    </div> <!--/task-div-->

    <div class="task-div">
      <p class="task-title">Task #3</p>
      <p class="due-date">12/3/2023</p>
      <p class="priority">Low</p>
      <p class="btn del"><i class="fa-regular fa-pen-to-square"></i></p>
      <p class="btn edit"><i class="fa-solid fa-trash"></i></p>
    </div> <!--/task-div-->
  </div> <!--/main-->
</body>
</html>
