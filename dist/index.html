<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/e2364af56b.js" crossorigin="anonymous"></script>
  <script src="./main.js" defer></script>
  <title>To-Do List</title>
</head>
<body>
<!-- transition screen -->
  <div id="transition-screen" class="transition-screen opacity-hidden">

  </div>
<!-- /// -->

  <div id="header">
    <i id="open-mobile-sidebar" class="fa-solid fa-bars mobile-only"></i>
    <h1>To-Do List</h1>
  </div> <!--/header-->

  <div id="side-bar" class="first-load-hide">
    <div id="sidebar-header">
      <i id="close-mobile-sidebar" class="fa-solid fa-x mobile-only"></i>
      <h1>My Projects</h1>
    </div>
    <div id="projects-list">
    </div> <!--/project-list-->
    <form id="project-form" action="" class="hidden">
      <input id="new-project-input" type="text" maxlength="20" autocomplete="off">
      <input id="submit-project" type="submit" value="+">
    </form>
    <h3 id="new-project"><i class="fa-regular fa-plus new-project"></i>Add New</h3>
    <h3 id="recycle-bin-title"><i class="fa-solid fa-trash-can-arrow-up"></i> Recycle Bin(<span id="recycle-count"></span>)</h3>
    <div id="recycle-bin" class="hidden">

    </div><!--/recycle-bin-->
  </div> <!--/side-bar-->

  <div id="main">
    <div id="project-header">
      <h1 id="project-title-h">My First Project</h1>
      <form id="change-project-name" class="hidden" action="">
        <input id="change-name-input" type="text" maxlength="20" autocomplete="off">
        <input id="save-name" type="submit" value="Save">
      </form>
    </div> <!--/project-header-->

    <div id="todos-container">
  
    </div> <!--/todos-container-->


    <div id="project-actions">
      <i id="add-task-btn" class="btn fa-solid fa-plus new-task"></i>
      <i id ="delete-project" class="btn fa-solid fa-trash"></i>
      <p id="restore-project" class="hidden">Restore</p>
    </div> <!--/project-actions-->
  </div> <!--/main-->

  <div id="verify-deletion-overlay" class="popup-overlay opacity-hidden">
    <div id="verify-deletion">
      <p>Are you sure you want to delete?</p>
      <div id="yes-or-no">
        <i id="yes" class="btn fa-solid fa-check"></i>
        <i id="no" class="btn fa-solid fa-x"></i>
      </div><!--/yes-or-no-->
    </div><!--/verify-deletion-->
  </div><!--verify-deletion-overlay-->
  

  <div id="add-task-overlay" class="popup-overlay opacity-hidden">
    <form action="" id="add-task-form">
      <p id="close-form">X</p>
      <i id="taskID" class="hidden">used to get the task ID when editing.</i>
      <h1 id="task-form-h1">Add Task</h1>
     <label>
      Title:
      <input id="task-title" type="text" maxlength="20" autocomplete="off">
     </label>

     <label>
      Description:
      <textarea id="task-description" rows ="5" cols ="60" maxlength="100" autocomplete="off"></textarea>
     </label>

     <label>
      Due-Date:
      <input id="due-date" type="date">
     </label>

     <label>
      Urgency:
      <select id="urgency" name="urgency">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
     </label>

     <input id="submit-task" type="submit" value="Add Task">
    </form>
  </div> <!--/add-task-overlay-->
</body>
</html>
