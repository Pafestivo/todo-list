<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/e2364af56b.js" crossorigin="anonymous"></script>
  <script src="./main.js" defer></script>
  <title>To-Do List</title>
</head>
<body>
  <div id="header">
    <h1>To-Do List</h1>
  </div> <!--/header-->

  <div id="side-bar">
    <h1>My Projects</h1>
    <div id="projects-list">
    </div> <!--/project-list-->
    <form id="project-form" action="" class="hidden">
      <input id="new-project-input" type="text" maxlength="20" autocomplete="off">
      <input id="submit-project" type="submit" value="+">
    </form>
    <h3 id="new-project"><i class="fa-regular fa-plus new-project"></i>Add New</h3>
  </div> <!--/side-bar-->

  <div id="main">
    <div id="project-title">
      <h1>House cleaning</h1>
    </div> <!--/project-title-->
    <div class="task-div high-urg">
      <div class="task-name">
        <i class="btn fa-regular fa-circle"></i>
        <i class="btn fa-regular fa-circle-check hidden"></i>
        <p class="task-title">Do the dishes</p>
      </div> <!--/task-name-->
      <p class="due-date">27/3/2023</p>
      <p class="priority">High</p>
      <div class="task-actions">
        <i class="btn del fa-regular fa-pen-to-square"></i>
        <i class="btn edit fa-solid fa-trash"></i>
      </div> <!--/task-actions-->
    </div> <!--/task-div-->

    <div class="task-div medium-urg">
      <div class="task-name">
        <i class="btn fa-regular fa-circle"></i>
        <i class="btn fa-regular fa-circle-check hidden"></i>
        <p class="task-title">Sweep under the sofa</p>
      </div> <!--/task-name-->
      <p class="due-date">27/3/2023</p>
      <p class="priority">Medium</p>
      <div class="task-actions">
        <i class="btn del fa-regular fa-pen-to-square"></i>
        <i class="btn edit fa-solid fa-trash"></i>
      </div> <!--/task-actions-->
    </div> <!--/task-div-->

    <div class="task-div low-urg">
      <div class="task-name">
        <i class="btn fa-regular fa-circle"></i>
        <i class="btn fa-regular fa-circle-check hidden"></i>
        <p class="task-title">clean the bathroom</p>
      </div> <!--/task-name-->
      <p class="due-date">27/3/2023</p>
      <p class="priority">Low</p>
      <div class="task-actions">
        <i class="btn del fa-regular fa-pen-to-square"></i>
        <i class="btn edit fa-solid fa-trash"></i>
      </div> <!--/task-actions-->
    </div> <!--/task-div-->

    <i class="btn fa-solid fa-plus new-task"></i>

  </div> <!--/main-->
</body>
</html>
